apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://github.com/seu-usuario/francisco1code'
    targetRevision: HEAD
    path: app-of-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    - repoURL: 'https://github.com/seu-usuario/francisco1code'
      targetRevision: HEAD
      path: nginx1
      helm:
        valueFiles:
          - values.yaml
